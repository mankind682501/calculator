<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            text-align: center;
            width: 100%;
        
        }
        label{
            width: 100%;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-4"></div>
    <div class="col-md-4">
        <form class="mt-5">
            <div class="row p-5 bg-dark">
               <div class="col-10">
                    <input id="result" type="text" class="w-100 mt-1 p-1" placeholder="0" style="background-color: white; color: black; text-align: right;" readonly>
               </div>
                <div class="col-2 mt-0">
                    <button type="button" class="mt-1 bg-danger btn btn-rounded" onclick="clearall()">AC</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(1)">1</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(2)">2</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(3)">3</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display('+')">+</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(4)">4</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(5)">5</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(6)">6</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display('-')">-</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(7)">7</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(8)">8</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(9)">9</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display('*')">*</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display(0)">0</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display('.')">.</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="equal()" >=</button>
                </div>
                <div class="col-3 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="display('/')">/</button>
                </div>
                <div class="col-5 mt-1">
                    <button class="p-4 bg-warning btn btn-rounded" type="button" onclick="back()">clear</button>
                </div>
                
             
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>

    
</body>
<script src="./cal.js">

</script>

</html>
